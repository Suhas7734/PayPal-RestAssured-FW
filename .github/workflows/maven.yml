name: PayPal API test Framework 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule :
    - cron: 00 18 * * *
    - cron: 00 3 * * *

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      issues: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Execute Test
      run: mvn clean test -Dsuite=testng -Denv=qa -X
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Logs
        path: logs/

    - name: Upload Extent Report
      uses: actions/upload-artifact@v4
      with:
        name: ExtentReport
        path: test-output/ExtentReport.html

    - name: Move ExtentReport to docs
      run: |
        mkdir -p docs
        cp test-output/ExtentReport.html docs/


    - name: Publish Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: TestNG Results
        path: target/surefire-reports/junitreports/TEST-*.xml
        reporter: java-junit
